<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="assests/images/travel-img.svg"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
              
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                 <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                       SignUp
                      </p>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="fname" class="form-control form-control-lg" />
                      <label class="form-label" for="fname">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lname" class="form-control form-control-lg" />
                      <label class="form-label" for="lname">Last name</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="contact" class="form-control form-control-lg" />
                      <label class="form-label" for="contact">Contact Number</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="country" class="form-control form-control-lg" />
                      <label class="form-label" for="country">Country</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>
                

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="Password" id="rpassword" class="form-control form-control-lg" />
                  <label class="form-label" for="rpassword">Repeat Password</label>
                </div>

             
                <!--<form class="mx-1 mx-md-4" action="Signupaction.jsp" method="post"></form>-->
                <div class="d-flex justify-content-end pt-3">
                  
                   <button type="button" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
</form>

            </div>
